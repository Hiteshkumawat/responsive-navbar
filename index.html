<!DOCTYPE html>
<html>

    <head>
        <meta charset='utf-8'>
        <meta http-equiv='X-UA-Compatible' content='IE=edge'>
        <title>Responsive Navbar Using HTML and CSS</title>
        <meta name='viewport' content='width=device-width, initial-scale=1'>
        <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    </head>

    <body>
        <!--Hamburger menu start-->
        <input type="checkbox" id="navcheck">
        <div class="nav-btn">
            <label htmlfor="navcheck">
                <span></span>
                <span></span>
                <span></span>
            </label>
        </div>
        <!--Hamburger menu end-->

        <!--Header start-->
        <header class="header">
            <nav class="navbar">
                <!--Logo-->
                <h1>
                    <a href="#" class="nav-logo">Responsive Navbar</a>
                </h1>
                <!--Logo-->

                <!--Navigation-->
                <ul class="nav-menu">
                    <li class="nav-item">
                        <a href="#" class="nav-link">Home</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">About Us</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">Services</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">Contact</a>
                    </li>
                </ul>
                <!--Navigation-->
            </nav>
        </header>
        <!--Header start-->
        <main>
            <section>
                <h2 class="instruction">Adjust the window's size and look for a responsive menu.</h2>
            </section>
        </main>
        <!--Backdrop start (for mobile menu only)-->
        <div class="backdrop"></div>
        <!--Backdrop end (for mobile menu only)-->
    </body>

</html>
